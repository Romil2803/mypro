<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Writing Input</title>
    <style>
        input {
            font-size: 1.5em;
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>

<h3>Mirror-Writing Input Field:</h3>
<input type="text" id="mirrorInput" placeholder="Start typing...">

<script>
    const input = document.getElementById('mirrorInput');

    input.addEventListener('input', () => {
        const text = input.value;
        const reversed = text.split('').reverse().join('');
        input.value = reversed;
    });
</script>

</body>
</html>
